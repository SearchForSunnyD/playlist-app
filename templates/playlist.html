{% extends 'base.html' %} {% block content %}

<div class="jumbotron">
	<h1>{{ playlist.name }}!</h1>
	{% if playlist.description %}
	<p class="lead">{{ playlist.description }}</p>
	{% endif %}
</div>

{% for song in playlist.songs %}
<div class="card border rounded p-1 m-1">
	<div class="card-body">
		<span class="font-weight-bold">{{song.title}}</span>
		<span class="font-italic lead float-right">By: {{song.artist}}</span>
	</div>
		<a href="/songs/{{song.id}}" class="badge badge-info">View Details</a>
</div>
{% endfor %}

<p>
	<a class="btn btn-primary" href="/playlists/{{ playlist.id }}/add-song">
		Add Song To Playlist
	</a>
</p>

{% endblock %}
